<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="./smallLogo.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="This is a Test Beta version of the Official store" />
  <link rel="apple-touch-icon" href="./smallLogo.ico" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="./manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>SYSLink Store | Experience Ecommercce at its Best</title>

  <!-- Open Graph meta tags for link preview -->
  <meta property="og:title" content="SYSLink Store | Ecommercce for the better" />
  <meta property="og:description" content="This is a Test Beta version of the Official store" />
  <meta property="og:image" content="./MetaImage.jpg" />
  <meta property="og:url" content="https://syslinkdao.com" />
  <meta property="og:type" content="SYSLinkDAO" />
  <meta property="og:site_name" content="SYSLink Store" />

  <!-- Twitter Card data -->
  <meta name="twitter:card" content="SYSLinkDAO | Decentralized Ecommerce solution in web3">
  <meta name="twitter:title" content="SYSLink Store | Experience E-com at it's Best">
  <meta name="twitter:description" content="This is a Test Beta version of the Official store">
  <meta name="twitter:image" content="./MetaImage.jpg">

</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

    -->

</html>
